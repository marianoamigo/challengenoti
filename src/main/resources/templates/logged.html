<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Usuario logueado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    .logout-button {
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Usuario logueado</h1>
<h2 th:if="${session.usersession != null}" th:text="'Bienvenido ' + ${session.usersession.mail}"></h2>
<h3><a th:href="@{/user/edit-profile(id=__${session.usersession.id}__)}" class="logout-button">Modificar Perfil</a></h3>
<h3><a th:href="@{/notification/edit-profile}" class="logout-button">Agregar Notificación</a></h3>
<h3><a th:href="@{/notification/my-notifications}" class="logout-button">Ver mis Notificaciones</a></h3>
<h3><a href="/logout" class="logout-button">Cerrar sesión</a></h3>
</body>
</html>
