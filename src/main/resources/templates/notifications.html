<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Notificaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 10px;
        }

        p.error {
            color: red;
        }

        .mail-subtitle {
            font-weight: normal;
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<h1>Notificaciones</h1>
<div class="mail-subtitle" th:if="${userMail != null}">
    Usuario: <span th:text="${userMail}"></span>
</div>

<p class="error" th:if="${error != null}" th:text="${error}"></p>

<table th:if="${notifications != null and !notifications.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>TÃ­tulo</th>
        <th>Contenido</th>
        <th>Canal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="n : ${notifications}">
        <td th:text="${n.id}"></td>
        <td th:text="${n.title}"></td>
        <td th:text="${n.content}"></td>
        <td th:text="${n.channel}"></td>
    </tr>
    </tbody>
</table>

<p th:if="${notifications == null or notifications.isEmpty()}">No hay notificaciones para mostrar.</p>
</body>
</html>
